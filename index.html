<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contagem Regressiva com Efeito</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
       <div class="container">
      <h1>Contagem Regressiva para o Cruzeiro!</h1>
      <div id="countdown">
        <div class="tempo">
          <span id="dias">0</span>
          <p>Dias</p>
        </div>
        <div class="tempo">
          <span id="horas">0</span>
          <p>Horas</p>
        </div>
        <div class="tempo">
          <span id="minutos">0</span>
          <p>Minutos</p>
        </div>
        <div class="tempo">
          <span id="segundos">0</span>
          <p>Segundos</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
